<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme{
            --font-noto-serif: "Noto Serif", "serif";
            --font-inter: "Inter", "sans-serif";
        }
    </style>
</head>
<body>
    <header class="max-w-285 mx-auto px-4 py-6 flex justify-between items-center">
        <img src="assets/logo.png" alt="">
        <nav class="flex gap-8 items-center">
            <ul class="flex gap-8 max-sm:hidden">
                <li><a href="#" class="text-[#252432]">Home</a></li>
                <li><a href="#" class="text-[#8987a1]">Shop</a></li>
                <li><a href="#" class="text-[#8987a1]">About Us</a></li>
            </ul>
            <div class="flex gap-3 items-center">
                <img class="size-6" src="assets/shopping-cart.png" alt="">
                <span>Cart ($56)</span>
            </div>
        </nav>
    </header>
    <main class="max-w-285 mx-auto px-4 space-y-20 mt-10">
        <section class="flex items-center justify-between max-lg:flex-col-reverse">
            <div class="flex-1">
                <h1 class="font-noto-serif text-[65px] font-bold mb-4">ALWAYS <span class="text-[#e95a08]">FRESH FLOWERS</span></h1>
                <p class="font-inter text-[22px] opacity-50">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>
            <img class="w-full flex-1" src="assets/hero-flower.png" alt="">
        </section>
    </main>
</body>
</html>
